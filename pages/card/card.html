    <ion-item-divider text-center>
        We Will Make A Withdrawal To Confirm Card.
       </ion-item-divider>
   
    <form id='myFomr' [formGroup]="cardpaymentForm" (submit)="AddCard()" novalidate>
          
          <div>
            <ion-item no-lines>
              <ion-label color='primary' stacked>Card</ion-label>
              <ion-input id='tezt' no-lines formControlName="card" type="number" placeholder="Card Number" 
                [class.invalid]="!cardpaymentForm.controls.card.valid && cardpaymentForm.controls.card.dirty"></ion-input>
            </ion-item>
          </div>

            <ion-grid>
                <ion-row>
                  <ion-col>

            <ion-item no-lines>
              <ion-label color='primary' stacked>Cvc</ion-label>
              <ion-input no-lines formControlName="cvc" type="number" placeholder="CVC" 
                [class.invalid]="!cardpaymentForm.controls.cvc.valid && cardpaymentForm.controls.cvc.dirty"></ion-input>
            </ion-item>

          </ion-col>

                          <ion-col>
              
                          <ion-item no-lines>
                            <ion-label color='primary' stacked>Month</ion-label>
                            <ion-input no-lines formControlName="mm" type="number" placeholder="MM" 
                              [class.invalid]="!cardpaymentForm.controls.mm.valid && cardpaymentForm.controls.mm.dirty"></ion-input>
                          </ion-item>
              
                        </ion-col>

                        <ion-col>
                            
                                        <ion-item no-lines>
                                          <ion-label color='primary' stacked>Year</ion-label>
                                          <ion-input no-lines formControlName="yy" type="number" placeholder="YY" 
                                            [class.invalid]="!cardpaymentForm.controls.yy.valid && cardpaymentForm.controls.yy.dirty"></ion-input>
                                        </ion-item>
                            
                                      </ion-col>
        </ion-row>
      </ion-grid>
          
            <button class='button' ion-button block type="submit" [disabled]="!cardpaymentForm.valid">
              Add Card
            </button>
        
          </form>

</ion-content>
